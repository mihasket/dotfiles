window:
  padding:
    x: 3
    y: 5
  #opacity: 0.92
  opacity: 1
  dynamic_title: false

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
  # Point size
  size: 9.0
  #size: 14.0
  
# Colors
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#FB4934'
    green: '#B8BB26'
    yellow: '#FABD2F'
    blue: '#83A598'
    magenta: '#D3869B'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
theme: Gruvbox-Dark
